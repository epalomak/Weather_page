<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<a href="./mainpage.html" class="navbar-brand">Weather Station</a>
	<button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#main-navigation">
	  <span class="navbar-toggler-icon"></span>
	</button>
	<div id="main-navigation" class="collapse navbar-collapse">
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
			  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="false">Last Values</button>
			</li>
			<li class="nav-item" role="presentation">
			  <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Temperature</button>
			</li>
			<li class="nav-item" role="presentation">
			  <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Windspeed</button>
			</li>
		</ul>
	</div>
	<header class="container-fluid"></header>

	<div class="tab-content" id="myTabContent">
		<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
			<table class="table table-striped" id="userTable">
				<thead>
					<th >Date</th>
					<th >Time</th>
					<th >Value</th>
				</thead>
				<tbody id ="list-lastValues">

				</tbody>
			</table>
		</div>

		<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">	
			<table class="table table-striped" id="userTable">
				<thead>
					<th >Date</th>
					<th >Time</th>
					<th >Temperature</th>
				</thead>
				<tbody id ="list-temperature">

				</tbody>
			</table>
		</div>

		<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
			<table class="table table-striped" id="userTable">
				<thead>
					<th >Date</th>
					<th >Time</th>
					<th >Windspeed</th>
				</thead>
				<tbody id ="list-windspeed">

				</tbody>
			</table>
		</div>
	</div>
	<script src="../backend/server.js"></script>

	
</body>
</html>
